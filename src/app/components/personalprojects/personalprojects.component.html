<div class="container-fluid">
  <div class="row">
    <div class="col-sm">

      <div class="card" *ngFor="let item of allProjects">
        <div class="row g-0 m3">
          <div class="card-header">
            <h5 class="card-title">{{item?.name}}</h5>
            
          </div>
          <div class="col-md-4">
            <img [src]="item.imgsrc" class="img-fluid" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-text">{{item?.description}}</p>
              <span *ngFor="let tech of item?.tecnologies" class="badge bg-secondary">{{tech}} </span>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              <a [href]="item?.github" target="_blank" class="btn btn-primary">Github</a>
              <a *ngIf="item?.link" [href]="item?.link" target="_blank" class="btn btn-primary">Site</a>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
