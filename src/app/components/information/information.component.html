<section id="services" class="section">


    <h2 class="title">ABOUT</h2>
    <div class="section-des">
        {{data?.description}}
    </div>



    <img class="about-img block-right" data-jarallax-element="0 -40" src="images/about-img.jpg" alt="" style="position: relative; z-index: 0; transform: translate3d(-413.332px, 0px, 0px);">

    <ul class="about-info" data-threshold="0 0" data-jarallax-element="40 0" style="position: relative; z-index: 0; transform: translate3d(0px, 0px, 0px);">
        <li>
            <h6>EMAIL</h6>
            <a href="mailto:seradiazpin@unal.edu.co">seradiazpin&#64;unal.edu.co</a>
        </li>
        <li>
            <h6>TITLE</h6>
            <span>Ingeniero de Sistemas</span>
        </li>
        <li>
            <h6>PHONE</h6>
            <a href="tel:+573102462448">(+57) 3102462448</a>
        </li>
    <div id="jarallax-container-4" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: -100;"><div style="position: fixed;"></div></div></ul>

    <div class="about-text content-670">
        <p *ngFor="let info of data?.about">
            {{info}}        
        </p>
    </div>

    <ul class="serv-link-cover"  style="position: relative; z-index: 0; transform: translate3d(30.658px, 0px, 0px);">
        <li><a href="{{data?.cv}}">DESCARGAR CV</a></li>
    <div id="jarallax-container-2" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: -100;"><div style="position: fixed;"></div></div></ul>
</section>
